<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA - SORTEIO</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <img class="mega-name" src="./assets/mega-logo.png" alt="mega-name">
      </div>
    </div>

    <div class="row">
      <div class="col">
          <h2 class="winner">winner</h2>
          <h3 class="amount-winner">XX tokens</h3>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="button-raffle">SORTEAR</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p class="participantes" data-toggle="modal" data-target="#myModal">Participantes: ...</p>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h1 class="modal-title">Participantes</h1>
          <button type="button" class="close" data-dismiss="modal">×</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <h3>Endereço</h3>
              </div>
              <div class="col">
                <h3>Tokens</h3>
              </div>
            </div>
          </div>

          <div class="container text-center list-raffle">
            <div class="row">
              <div class="col list-raffle">
                <p>Planilha ainda não carregou...</p>
              </div>
            </div>
          </div>
          
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
        

    
  <script type="module" src="script.js"></script>
</body>
</html>
